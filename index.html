<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Katik Persegi</title>
</head>
<body>
    <header>
        <h1>Kalkulator Luas dan Keliling Persegi</h1>
        <h2>Welcome to Kalkulator Luas dan Persegi</h2>
        <p class="penjelasan">Web ini digunakan untuk menghitung luas dan keliling persegi dalam rangka menyelesaikan mini project RevoU</p>
    </header>

    <div class="inputSection">
        <label for="squareSide" id="lblluas">Hitung Luas Persegi</label>
        <input type="number" id="squareSide">
    </div>
    <div class="buttons">
        <button id="hitung">Hitung</button>
        <button id="reset">Reset</button>
    </div>

    <div class="inputSection">
        <label for="squareSide" id="lblkeliling">Hitung Keliling Persegi</label>
        <input type="number" id="squareSide">
    </div>
    <div class="buttons">
        <button id="hitungkeliling">Hitung</button>
        <button id="resetkeliling">Reset</button>
    </div>
</body>
</html>
